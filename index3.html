<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        .carousel-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slides" id="carouselSlides">
            <img src="./imagens/2bcef06e-85b5-480e-ac2a-fa1b7d2d0bd1.JPEG" alt="Imagem 1" class="carousel-slide">
            <img src="./imagens/cabana 2.JPEG" alt="Imagem 2" class="carousel-slide">
            <img src="./imagens/cabana 1.HEIC" alt="Imagem 3" class="carousel-slide">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.getElementById('carouselSlides');
            let currentSlide = 0;

            function showSlide(index) {
                const totalSlides = slides.children.length;
                currentSlide = (index + totalSlides) % totalSlides;
                slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            }

            setInterval(() => {
                showSlide(currentSlide + 1);
            }, 2000);
        });
    </script>
</body>
</html>
